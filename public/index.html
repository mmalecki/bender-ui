<!doctype html>
<html>
  <head>
    <meta charset='utf-8' />
    <link rel='stylesheet' href='/css/style.css' />
    <title>Bender UI</title>
  </head>
  <body>
    <header>
      <h1>Bender</h1>
    </header>
    <div class='flexbox'>
      <section>
        <h1>Frontends</h1>
        <table>
          <thead>
            <tr>
              <th width='50%'>Name</th>
              <th>Backend</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: frontends">
            <tr>
              <td data-bind="text: name"></td>
              <td data-bind="text: backend"></td>
            </tr>
          </tbody>
        </table>
      </section>
      <section>
        <h1>Registrations</h1>
        <table>
          <thead>
            <tr>
              <th width='50%'>App</th>
              <th>Host</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: registrations">
            <tr>
              <td data-bind="text: app + '@' + version"></td>
              <td data-bind="text: host + ':' + port"></td>
            </tr>
          </tbody>
        </table>
      </section>
      <section>
        <h1>Backends</h1>
        <div data-bind='foreach: backends'>
          <div class='backend'>
            <table class='entity'>
              <tr>
                <td class='property-name' width='35%'>Name</td>
                <td width='65%'><input type='text' data-bind='value: name' /></td>
              </tr>
              <tr>
                <td class='property-name'>App</td>
                <td>
                  <select id='backend-app' data-bind='options: $parent.apps(), value: appVersion'>
                  </select>
                </td>
              </tr>
              <tr class='buttons'>
                <td></td>
                <td style='text-align: right'>
                  <button data-bind='click: save'>Save</button>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class='buttons'>
          <button data-bind='click: newBackend'>New</button>
        </div>
      </section>
    </div>

    <footer>
      <p>bender-ui@<span data-bind="text: version"></span></p>
    </footer>
    <script src='/bundle.js'></script>
  </body>
</html>
