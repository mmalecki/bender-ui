<!doctype html>
<html>
  <head>
    <meta charset='utf-8' />
    <link rel='stylesheet' href='/css/style.css' />
    <title>Bender UI</title>
  </head>
  <body>
    <header>
      <h1>Bender</h1>
    </header>
    <div class='flexbox'>
      <section>
        <h1>Frontends</h1>
        <table>
          <thead>
            <tr>
              <th width='50%'>Name</th>
              <th>Backend</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: frontends">
            <tr>
              <td data-bind="text: name"></td>
              <td data-bind="text: backend"></td>
            </tr>
          </tbody>
        </table>
      </section>
      <section>
        <h1>Registrations</h1>
        <table>
          <thead>
            <tr>
              <th width='50%'>App</th>
              <th>Host</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: registrations">
            <tr>
              <td data-bind="text: app + '@' + version"></td>
              <td data-bind="text: host + ':' + port"></td>
            </tr>
          </tbody>
        </table>
      </section>
      <section>
        <h1>Backends</h1>
        <table>
          <thead>
            <tr>
              <th width='50%'>Name</th>
              <th>App</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: backends">
            <tr>
              <td data-bind="text: name"></td>
              <td data-bind="text: appVersion"></td>
            </tr>
          </tbody>
        </table>

        <form action='#' data-bind='submit: saveBackend'>
          <table>
            <tr>
              <td width='40%'>Name</td>
              <td><input type='text' id='backend-name' data-bind='value: backend().name'/></td>
            </tr>
            <tr>
              <td>App</td>
              <td>
                <select id='backend-app' data-bind='options: apps(), value: backend().appVersion'>
                </select>
              </td>
            </tr>
          </table>
          <input type='submit' value='Save' />
        </form>
      </section>
    </div>

    <footer>
      <p>bender-ui@<span data-bind="text: version"></span></p>
    </footer>
    <script src='/bundle.js'></script>
  </body>
</html>
